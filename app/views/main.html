<div id="back">
  <div id="header">
    <div class="constianer">
      <img src="../../styles/MAFIA_logo.jpg" />
    </div>
    <div id="timer" ng-show="time">
      Remaining Time: {{time}} seconds
    </div>
    <div id="timer" ng-show="!time">
      Game is not started yet! Please press ready!
    </div>
  </div>
  <div id="main-view">
    <div id="main-disable" ng-show="mainDisable">You are dead!</div>
    <player-list id="player-list" class="item" playerlist="playerlist" victim-list="victimList"></player-list>
    <chat-field id="chat-field" class="item" generalchatting="generalchatting"></chat-field>
    <background id="background" class="item">
      <img src="../../styles/mafia2.png" />
    </background>
    <votting-field id="votting-field" class="item" mafiachatting="mafiachatting" playerlist="playerlist" job="job" day-voting-list="dayVotingList" night-voting-list="nightVotingList"></votting-field>

  </div>
</div>
