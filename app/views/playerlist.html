<div id="player-list-head">
  <!--<img id="mafia" src='../../styles/mafia.png' />-->
  <p> PLAYERS LIST </p>
</div>
<div id="player-list-container">
  <ol class="players">
    <li ng-repeat="item in playerlist" ng-show="!isVictim(item)">
      <img id="bullet" src="../../styles/bullet.png" />
      <span class="playertxt" ng-class="{'me': isMe(item)}">{{item}}</span>
    </li>
  </ol>
</div>
<img src="../../styles/money.png" />
